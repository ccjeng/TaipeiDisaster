<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>北市災害資訊</title>   
    
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel='stylesheet' href="./css/all.min.css">


</head>

<body ng-app = "app">
 <header>  
	 <h2>北市災害資訊</h2>
	 <h3>資料來源：<a href="https://tpe-doit.github.io/eoc_119/ghpage/" target="_blank">臺北市政府 消防局EOC 開放資料專區</a></h3>
 </header> 
  <div ng-controller="GetDisasterSummary" class="col-lg-12">

    <div id="map"></div>
    <!--
    <div id="class" ng-repeat="case in cases | filter:{CaseComplete:'false'}">
         <a href="#" ng-click="openInfoWindow($event, marker)">{{case.CaseDescription[0]}}</a>
    </div>-->

  <table class="table table-hover">
  		<thead>
        	<tr>
            	<th><a href="#" ng-click="orderByField='CaseTime'; reverseSort = !reverseSort">
          		發生時間<span ng-show="orderByField == 'CaseTime'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          		</a>
          		</th>
            	
            	<th><a href="#" ng-click="orderByField='Name'; reverseSort = !reverseSort">
            	災情種類<span ng-show="orderByField == 'Name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          		</a>
          		</th>

            	<th><a href="#" ng-click="orderByField='CaseDescription'; reverseSort = !reverseSort">
            	災情描述<span ng-show="orderByField == 'CaseDescription'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          		</a>
            	</th>

            	<th><a href="#" ng-click="orderByField='CaseLocationDistrict'; reverseSort = !reverseSort">
            	行政區<span ng-show="orderByField == 'CaseLocationDistrict'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          		</a>
          		</th>

            	<th><a href="#" ng-click="orderByField='CaseLocationDescription'; reverseSort = !reverseSort">
            	災情地點<span ng-show="orderByField == 'CaseLocationDescription'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          		</a>
            	</th>
        	</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="case in cases | filter:{CaseComplete:'false'} | orderBy:orderByField:reverseSort">
				<td>{{case.CaseTime[0]}}</td>
				<td>{{case.Name[0]}}</td>  
				<td><a href="#" ng-click="openInfoWindow($event, marker)">{{case.CaseDescription[0]}}</a></td>  				
				<td>{{case.CaseLocationDistrict[0]}}</td>
				<td>{{case.CaseLocationDescription[0]}}</td>	
	    	</tr>
    	</tbody>
   </table>
  </div>

    

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
  <script src="./js/all.min.js"></script>


</body>
</html>
